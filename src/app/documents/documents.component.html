<mat-card class="card" > 
                      
    <img mat-card-image class="mat-card-image" src={{thumb}} alt="Photo"> 
    
    
      <mat-card-actions>
          <h5 style="text-align: center;"><strong>{{document.title}}</strong></h5>

      </mat-card-actions>
        
        <a class="card-footers theme-orange" [routerLink]="['/documents/' + document.id]" routerLinkActive="router-link-active">
            <strong>+ Informações</strong>
        </a> 
        <button *ngIf = "isLogged" mat-icon-button matSuffix (click)="like = !like; updateLike(like,document.id)" [attr.aria-label]="'Like'" [attr.aria-pressed]="like">
            <mat-icon>{{like ? 'favorite' : 'favorite_border'}}</mat-icon>
          </button>
        <button mat-button style="float: right;"> <mat-icon aria-label="share" >share_border</mat-icon>
        </button>
  </mat-card>
