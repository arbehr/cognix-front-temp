<!DOCTYPE html>
<html>
<body>

<form>
<h1>Checklist para revisão tecnológica</h1>

<label for="objectname">Título do objeto de aprendizagem:</label>
<input type="text" id="objectname" name="objectname"><br><br>

<input type="reset" class="btn btn-link" value="Limpar tudo">
<h2>Página 1</h2>

<input type="checkbox" id="check10" name="check10" value="check10">
<label for="check10"> O ficheiro do recurso deve ser corretamente visualizado/executado.</label><br>
<input type="checkbox" id="check11" name="check11" value="check11">
<label for="check11"> Ficheiros submetidos não devem ser iguais entre si.</label><br>
<input type="checkbox" id="check12" name="check12" value="check12">
<label for="check12"> Ficheiro que possa ser reproduzível pelo navegador não deve estar em formato .zip (exceto websites).</label><br>
<input type="checkbox" id="check13" name="check13" value="check13">
<label for="check13"> Não deve existir ficheiro .zip dentro de outro ficheiro .zip.</label><br>


<h2>Página 2</h2>

<input type="checkbox" id="check20" name="check20" value="check20">
<label for="check20"> Verificar se objeto relacionado possui a relação indicada (se houver, campo não obrigatório).</label><br>

<h2>Página 3</h2>

<input type="checkbox" id="check30" name="check30" value="check30">
<label for="check30"> Revisão de ortografia nos textos.</label><br>
<input type="checkbox" id="check31" name="check31" value="check31">
<label for="check31"> Título não deve ter o mesmo nome de outro objeto no repositório.</label><br>
<input type="checkbox" id="check32" name="check32" value="check32">
<label for="check32"> Verificar se palavras-chave da tabela também foram repetidas abaixo.</label><br>
<input type="checkbox" id="check33" name="check33" value="check33">
<label for="check33"> Verificar se tipos de objeto da tabela também foram repetidas abaixo.</label><br>

<h2>Página 4</h2>

<input type="checkbox" id="check40" name="check40" value="check40">
<label for="check40"> Verificar se nível interação condiz com objeto.</label><br>


<h2>Página 5</h2>

<input type="checkbox" id="check50" name="check50" value="check50">
<label for="check50"> Verificar se tempo de realização é apropriado (campo não obrigatório).</label><br>

<h2>Página 6</h2>

<input type="checkbox" id="check60" name="check60" value="check60">
<label for="check60"> Em caso de reuso, verificar se créditos foram dados aos autores originais e se possui mesma licença do ficheiro original.</label><br>

<h2>Página 7</h2>

<input type="checkbox" id="check70" name="check70" value="check70">
<label for="check70"> Revisão de ortografia nos textos.</label><br>
<input type="checkbox" id="check71" name="check71" value="check71">
<label for="check71"> Ao menos um contribuinte do tipo (forma) Autor deve existir.</label><br>

<h2>Página 8</h2>

<input type="checkbox" id="check80" name="check80" value="check80">
<label for="check80"> Todos campos preenchidos são corretamente visualizados.</label><br>

</form>
</body>
</html>
